name: Node build

on:
  pull_request:
    branches:
      - main

jobs:
  call-workflow-passing-data:
    strategy:
      matrix:
        nodeVersion: [12, 14, 16]
    uses: aaronnickovich/common-workflows/blob/main/.github/workflows/buildNPM.yaml@main
    with:
      nodeVersion: ${{ matrix.nodeVersion }}
